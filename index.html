<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta property="og:title" content="Mes chansons pr√©f√©r√©es">
<meta property="og:description" content="D√©couvrez mes chansons en ligne.">
<meta property="og:image" content="https://toncompte.github.io/songs/images/ton_image.jpg">
<meta property="og:url" content=" https://chabo10-el.github.io/songs/">
<meta property="og:type" content="website">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paroles avec images</title>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    font-family: 'Gloria Hallelujah', cursive;
    overflow:hidden;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
  }

  /* Fond */
  #bg {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover; /* couvre tout l'√©cran sans d√©formation */
    z-index:-1;
  }

  #lyrics-container {
    position:relative;
    width:90%;
    max-width:700px;
    text-align:center;
    z-index:1;
  }

  .lyrics {
    font-size:2em;
    margin:10px 0;
    opacity:0;
    transform:translateY(20px);
    transition: all 0.7s ease;
    line-height:1.5em;
  }

  .lyrics.visible {
    opacity:1;
    transform:translateY(0);
  }

  button {
    margin-top:20px;
    padding:14px 30px;
    font-size:1.2em;
    background:#ff6f91;
    border:none;
    border-radius:30px;
    cursor:pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    z-index:1;
    position:relative;
    transition: transform 0.2s, background 0.3s;
  }

  button:hover { transform: scale(1.08); background:#ff467e; }
  button:active { transform: scale(0.95); }

  @media (max-width:768px) {
    .lyrics { font-size:1.5em; }
    button { font-size:1em; padding:12px 25px; }
  }
  @media (max-width:480px) {
    .lyrics { font-size:0.9em; }
    button { font-size:0.9em; padding:10px 20px; }
  }

  .emoji {
    display:inline-block;
    animation:bounce 1s infinite alternate;
  }
  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-5px); }
  }
</style>
</head>
<body>

<!-- Fond par d√©faut visible d√®s le d√©but -->
<img id="bg" src="3.jpg" alt="Background">

<div id="lyrics-container"></div>
<button id="playBtn">Jouer la chanson ‚ñ∂Ô∏è</button>

<audio id="song" src="triste_audio.mp3"></audio>

<script>
const lyrics = [
  {text: "Et dire que tu m'voulais ü§î‚ú®üí≠", time:0, img:"3.jpg"},
  {text: "j'ai meme pas d'haine envers toi üòåüåøüíñ", time:2000, img:"7.jpg"},
  {text: "j't'aurai pas laisse ‚úãüí´üõë", time:5000, img:"1.jpg"},
  {text: "on s'l'est dit depuis le depart üó£Ô∏èüí¨üëÄ", time:6000, img:"5.jpg"},
  {text: "T'es plus la meme qu'hier üòîüåßÔ∏èüñ§", time:8000, img:"4.jpg"},
  {text: "Mais un jour tu l'regretteras üòèüî•üòâ", time:10000, img:"2.jpg"},
  {text: "Au fond j'sais pa si j'repondrai ü§∑‚Äç‚ôÇÔ∏èü§îüí≠", time:12000, img:"6.jpg"},
  {text: "parceque j'sais qu'tu m'rappelleras üìûüåüüîî", time:14000, img:"6.jpg"}
];

const container = document.getElementById('lyrics-container');
const bg = document.getElementById('bg');
const song = document.getElementById('song');
const playBtn = document.getElementById('playBtn');

// Ajouter les paroles
lyrics.forEach(line => {
  const div = document.createElement('div');
  div.className = 'lyrics';
  div.innerHTML = line.text.replace(/([\u231A-\u27BF\u1F000-\u1F9FF])/g, '<span class="emoji">$1</span>');
  container.appendChild(div);
});

// Fonction lecture audio + affichage paroles
playBtn.addEventListener('click', () => {
  song.play();
  lyrics.forEach((line,index)=>{
    setTimeout(()=>{
      const divs = document.querySelectorAll('.lyrics');
      divs[index].classList.add('visible');
      if(line.img) bg.src = line.img;
    }, line.time);
  });
  // cacher le bouton
  playBtn.style.display='none';
});
</script>

</body>
</html>
